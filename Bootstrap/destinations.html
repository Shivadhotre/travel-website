<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinations | Wanderlust</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background: #0a1118; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; padding-top: 100px; }
        .glass-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 20px; height: 100%; }
        .pkg-img { height: 250px; object-fit: cover; border-radius: 15px; width: 100%; margin-bottom: 20px; }
        .form-control { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 12px; padding: 12px; }
        .form-control:focus { background: rgba(255,255,255,0.1); color: white; border-color: #03e9f4; box-shadow: none; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">WANDERLUST</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li><a class="nav-link" href="index.html">Home</a></li>
                    <li><a class="nav-link active" href="destinations.html">Destinations</a></li>
                    <li><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h2 class="display-4 fw-bold mb-5">Curated Packages</h2>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="glass-card">
                        <img src="https://wallpaperaccess.com/full/5923621.jpg" class="pkg-img">
                        <h3>Bali Getaway</h3>
                        <p class="text-secondary">Luxury in Ubud & Seminyak.</p>
                        <h4 class="text-info">₹1,20,000</h4>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="glass-card">
                        <img src="https://media.cntraveler.com/photos/5653458696771ce632e46c88/master/pass/hallstatt-austria-cr-getty.jpg" class="pkg-img">
                        <h3>Europe Tour</h3>
                        <p class="text-secondary">Paris, Rome & Amsterdam.</p>
                        <h4 class="text-info">₹1,65,000</h4>
                    </div>
                </div>
            </div>
            <div class="swiper-pagination mt-4"></div>
        </div>

        <section id="plan" class="mt-5 py-5">
            <div class="glass-card p-lg-5">
                <h2 class="mb-4 fw-bold">Plan Your Trip</h2>
                <form id="trip-planning-form" class="row g-3">
                    <div class="col-md-6"><input type="date" id="arrival" class="form-control" required></div>
                    <div class="col-md-6"><input type="date" id="departure" class="form-control" required></div>
                    <div class="col-12"><textarea id="interests" class="form-control" rows="4" placeholder="Interests?"></textarea></div>
                    <div class="col-12"><button type="submit" class="btn btn-info w-100 py-3 fw-bold rounded-pill">Submit Request</button></div>
                </form>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
